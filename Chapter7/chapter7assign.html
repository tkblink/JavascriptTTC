<!DOCTYPE html>
<html>
<head>
<title>Chapter 7 Assignment </title>
	<script type="text/javascript">
	//Declaring and filling arrays books[], authors[], and author_title[]
	var books=["War and Peace","Huckleberry Finn","The Return of the Native","A Christmas Carol","Exodus"];
	var authors=["Tolstoy","Twain","Hardy","Dickens","Uris"];		
	var author_title=[];
	var j=0;
	for (j=0; j<books.length; j++){		
			author_title[j]=authors[j]+" wrote "+books[j];
	}
			
	</script>
</head>

<body bgcolor="white">

<script type="text/javascript">
	
	//printing arrays using for loops, .length, .pop(), and .sort()
	document.write("**************************************************<br>");
	var i=0;
	for (i=0; i<books.length; i++){
		document.write("<b>Book: </b>"+books[i]+"<b> Author: </b>"+authors[i]+"<br>");
	}
	document.write("**************************************************<br>");
	var i=0;
	for (i=0; i<author_title.length; i++){
		document.write(author_title[i]+"<br>");
	}
	document.write("**************************************************<br>");
	author_title.pop();
	var i=0;
	for (i=0; i<author_title.length; i++){
		document.write(author_title[i]+"<br>");
	}
	document.write("**************************************************<br>");
	author_title.sort();
	var i=0;
	for (i=0; i<author_title.length; i++){
		document.write(author_title[i]+"<br>");
	}
	document.write("**************************************************<br>");		
</script>
				
</body>
</html>
